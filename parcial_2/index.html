<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('./css/index.css');
    </style>
</head>
<body>
    <div id="container">
        <div id="table_mars">
            <h2>Mars Rover Photos</h2>
            <label>Earth Date:</label>
            <input type="date" id="earthDate" value="2015-07-02">
            <button onclick="initSearch(document.querySelector('#earthDate').value)" id="findButton">Find</button>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Rover Name</th>
                        <th scope="col">Camera</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody id="resultList">
                </tbody>
            </table>
            <button id="prevButton" onclick="handleNavigation('previous')">Previous</button>
        <button id="nextButton" onclick="handleNavigation('next')">Next</button>
        </div>
        <div id="table_more">
            
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
